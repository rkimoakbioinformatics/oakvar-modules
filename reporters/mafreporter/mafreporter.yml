title: MAF Reporter
description: Mutation Annotation File (MAF) Reporter
type: reporter
level: variant
version: 1.0.0
no_data: true
requires_oakvar: "2.9.34"
requires:
  - ncbigene
  - dbsnp
  - ensembl_regulatory_build
  - sift
  - clinvar
  - cosmic
  - gnomad
  - polyphen2
  - sift
  - thousandgenomes
  - encode_tfbs
  - hg19
output_filename_schema:
- '{run_name}.*.maf'
